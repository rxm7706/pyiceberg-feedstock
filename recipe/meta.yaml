{% set name = "pyiceberg" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyiceberg-{{ version }}.tar.gz
  sha256: 4502f0cfddf6f7cd48b9cd54016bce0ab94052b0ab01efcfa515879074f4c8e3

build:
  entry_points:
    - pyiceberg = pyiceberg.cli.console:run
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 2

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython >=3.0.0                         # [build_platform != target_platform]
    - {{ stdlib("c") }}
    - {{ compiler("cxx") }}
  host:
    - python
    - poetry-core >=1.0.0
    - wheel
    - cython >=3.0.0
    - setuptools
    - pip
  run:
    - python
    - mmhash3 >=3.0.0,<4.0.0
    - mmh3 >=4.0.0,<5.0.0     # pip uses mmhash3
    - requests >=2.20.0,<3.0.0
    - click >=7.1.1,<9.0.0
    - rich >=10.11.0,<14.0.0
    - strictyaml >=1.7.0,<2.0.0
    - pydantic >=2.0,<3.0,!=2.4.0,!=2.4.1  # 2.4.0, 2.4.1 has a critical bug
    - sortedcontainers ==2.4.0
    - fsspec >=2023.1.0
    - pyparsing >=3.1.0,<4.0.0
    - zstandard >=0.13.0,<1.0.0
    - tenacity >=8.2.3,<10.0.0
    - cachetools >=5.5.0,<6.0.0
  run_constrained:
    # https://github.com/apache/iceberg-python/blob/main/pyproject.toml#L60C1-L60C59
    - pyarrow >=9.0.0,<19.0.0
    - pandas >=1.0.0,<3.0.0
    - duckdb >=0.5.0,<2.0.0
    - ray >=2.10.0,<3.0.0
    - python-snappy >=0.6.0,<1.0.0
    - thrift >=0.13.0,<1.0.0
    - mypy-boto3-glue >=1.28.18
    - boto3 >=1.24.59
    - s3fs >=2023.1.0
    - adlfs >=2023.1.0
    - gcsfs >=2023.1.0
    - psycopg2-binary >=2.9.6
    - sqlalchemy >=2.0.18,<3.0.0
    - getdaft >=0.2.12
    - numpy >=1.22.4

test:
  imports:
    - fb303
    - hive_metastore
    - pyiceberg
    - pyiceberg.avro.decoder_fast # Test compiled module
  commands:
    - pip check
    - pyiceberg --help
  requires:
    - python
    - pip

about:
  home: https://iceberg.apache.org/
  summary: Apache Iceberg is an open table format for huge analytic datasets
  license: Apache-2.0
  license_file:
    - NOTICE
    - LICENSE

extra:
  recipe-maintainers:
    - rxm7706
